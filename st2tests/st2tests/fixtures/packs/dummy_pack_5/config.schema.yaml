---
  api_key:
    type: "string"
    required: true
  api_secret:
    type: "string"
    secret: true
    required: true
  regions:
    type: "array"
    required: true
    default: "us-east-1"
  private_key_path:
    type: "string"
    required: false
  region:
    type: "string"
    required: true
    default: "default-region-value"
  non_required_with_default_value:
    type: "string"
    required: false
    default: "some default value"
