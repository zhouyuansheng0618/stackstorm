    type: "string"
    required: false
  region:
    type: "string"
    required: true
    default: "default-region-value"
  key_with_default_falsy_value_1:
    type: "boolean"
    required: True
    default: False
  key_with_default_falsy_value_2:
    type: "boolean"
    required: True
    default: null
  key_with_default_falsy_value_3:
    type: "object"
    required: True
    default: {}
  key_with_default_falsy_value_4:
    type: "string"
    required: True
    default: ""
  key_with_default_falsy_value_5:
    type: "number"
    required: True
    default: 0
  key_with_default_falsy_value_6:
    type: "object"
    required: True
    properties:
      key_1:
        type: "boolean"
        required: true
        default: False
      key_2:
        type: "integer"
        required: true
        default: 0
