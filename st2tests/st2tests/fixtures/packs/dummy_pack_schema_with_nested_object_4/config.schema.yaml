---
  api_key:
    type: "string"
    required: true
  api_secret:
    type: "string"
    secret: true
    required: true
  regions:
    type: "array"
    required: true
    default: "us-east-1"
  auth_settings:
    type: "object"
    required: false
    additionalProperties: false
    properties:
      host:
        type: "string"
        required: true
        default: "127.0.0.3"
      port:
        type: "integer"
        required: true
        default: 8080
      device_uids:
        type: "array"
        description: "A list of device UIDs to poll metrics for."
        items:
          type: "string"
        required: true
        default:
            - "a"
            - "b"
            - "c"
      token:
        type: "string"
        required: true
        secret: true
